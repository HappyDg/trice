project_name: trice
release:
  github:
    owner: rokath
    name: trice
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: rokath
    name: trice
  name_template: '{{ .Tag }}'
scoop:
  name: trice
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: trice
  goos:
  - windows
  - linux
  goarch:
  - "386"
  - amd64
  goarm:
  - "6"
  - "7"
  targets:
  - windows_386
  - windows_amd64
  - linux_386
  - linux_amd64
  dir: .
  main: ./cmd/trice/.
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: trice
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - trice
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  wrap_in_directory: "true"
  files:
  - README.md
  - CHANGELOG.md
  - docs/**/*
  - src.C/**/*
  - test/**/*
  - third_party/**/*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - typo
    - minor
    - Update
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
  - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
